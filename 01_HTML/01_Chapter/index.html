<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Basic</title>
    <link rel="stylesheet" href="./css/index.css">
    <!--
        "link:@" : @와 연결 ex) link:css css와 연결 
        "./" : 상위 경로(path)에서 파일 찾기 
    -->
    <script src="./js/index.js"></script>
    <!--
        자바스크립트는 scr:src로 생성가능
        새로운 경로 생성은 내가 원하는 경로 입력 후 "ctrl + 클릭"
    -->
</head>
<body> <!-- 본문 -->
    <h1>h1. Hello world</h1> 
    <h2>h2. Hello world</h2> 
    <h3>h3. Hello world</h3> 
    <!-- "<> <-- 패딩 h1,2,3 내려갈수록 크기 달라짐" -->

</body>
</html>

<!-- 
---------------------------------------------------------
    - 기본 설명
        1. html은 웹 페이지를 코딩하기 위함
        2. index.html 생성
        3. html의 시작은 "!"를 치고 Tab키
        4. HTML은 여는태그R + 닫는태그로 코딩 (종류 다양)
--------------------------------------------------------
    - 단축키
        1. "! +  Tab" : html 구문 생성
        2. "ctrl + d" : 줄 복사 / intellij는 "ctrl +d"
        3. "ctrl + /" : 주석
        4. "ALT + 1" : 좌측 트리 접/펼침
        5. "ctrl + alt + l" : 코드 정리
---------------------------------------------------------

-->
