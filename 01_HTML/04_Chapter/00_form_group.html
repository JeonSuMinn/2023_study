<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력양식</legend>
                <table>
                    <tr>
                        <td><label for="name">이름</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="mail">이메일</label></td>
                        <td><input type="email" name="mail"> @ 
                            <select>
                                <option selected>선택하세요</option>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>직접 입력</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birth_y">년도</label></td>
                        <td><input type="text"
                            id="birth_y"
                            maxlength="4"
                            placeholder="ex(1997과 같은 형식)">
                            <!--max 최대 입력 가능한 글자수
                                placeholder 예시 입력
                            -->
                        </td>
                    </tr>
                    <tr>
                        <td>월/일</td>
                        <td>
                            <select>
                                <option selected>1월</option>
                                <option>2월</option>
                                <option>3월</option>
                                <option>4월</option>
                                <option>5월</option>
                                <option>6월</option>
                                <option>7월</option>
                                <option>8월</option>
                                <option>9월</option>
                                <option>10월</option>
                                <option>11월</option>
                                <option>12월</option>
                            </select>
                            <select>
                                <option selected>1일</option>
                                <option>2일</option>
                                <option>3일</option>
                                <option>4일</option>
                                <option>5일</option>
                                <option>6일</option>
                                <option>7일</option>
                                <option>8일</option>
                                <option>9일</option>
                                <option>10일</option>
                                <option>11일</option>
                                <option>12일</option>
                                <option>13일</option>
                                <option>14일</option>
                                <option>15일</option>
                                <option>16일</option>
                                <option>17일</option>
                                <option>18일</option>
                                <option>19일</option>
                                <option>21일</option>
                                <option>22일</option>
                                <option>23일</option>
                                <option>24일</option>
                                <option>25일</option>
                                <option>26일</option>
                                <option>27일</option>
                                <option>28일</option>
                                <option>29일</option>
                                <option>30일</option>
                                <option>31일</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gender">성별</label></td>
                        <td>
                            <input type="radio"
                            name="gender"
                            id="man">
                            <label for="man">남</label>
                            <input type="radio"
                            name="gender"
                            id="women"
                            checked="checked">
                            <label for="women">여</label>
                        </td>
                        
                    </tr>
                </table>
        </fieldset>
        <input type="submit" value="제출">
    </form>
</body>
</html>
