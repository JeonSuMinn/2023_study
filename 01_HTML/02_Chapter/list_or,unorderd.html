<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. ul : 순서가 없는 목록 (부모 태그)
        2. ol : 순서가 있는 목록 
        3. li : 목록 요소 생성 (자식 태그)
    -->
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>키위</li>
    </ol>

    <ul>
        <li>사과2</li>
        <li>바나나2</li>
        <li>키위2</li>
    </ul>

    <ul></ul>
    <ul></ul>
</body>
</html>
