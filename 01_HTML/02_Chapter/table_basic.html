<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        -- Table Tag --
    1. <table> ==> 테이블 태그
    2. <tr> ==> 행
    3. <th> ==> 테이블 헤더
    4. <td> ==> 표의 일반 셀 생성(열)
    ==================
    -- table attribute --
    1. <table border="2"> 표의 테두리 두께 ex) 현재 2
    2. <tr colspan="2"> 셀의 너비 지정(열 병합)
    3. <th, td rowspan="2"> 셀의 높이 지정(행 병합)
    -->
    <table border="1">
        <!-- 제목(헤더) -->
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <!-- 제목(헤더) -->

        <!-- 본문(바디) -->
<tr>
    <td>1교시</td>
    <td>영어</td>
    <td>과학</td>
    <td>국어</td>
    <td>미술</td>
    <td>기술</td>
</tr>

<tr>
    <td>2교시</td>
    <td>영어</td>
    <td>과학</td>
    <td>국어</td>
    <td>미술</td>
    <td>기술</td>
</tr>

<tr>
    <td>3교시</td>
    <td>영어</td>
    <td>과학</td>
    <td>국어</td>
    <td>미술</td>
    <td>기술</td>
</tr>
        <!-- 본문(바디) 끝-->
    </table>
</body>
</html>
