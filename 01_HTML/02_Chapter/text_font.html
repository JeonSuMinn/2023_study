<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Lorem ipsum dolor</b>
    <h1><i>Lorem ipsum dolor</i></h1> 
    <!-- <b> 굵게 / <i> 기울임 태그를 추가 -->
    
    <h1><small>Lorem ipsum dolor</small></h1> 
    <h1>Lorem <br> ipsum <sub>dolor</sub> dolor</h1> 
    <h1>&lt;Lorem&gt; ipsum&amp; <sup>dolor</sup>dolor</h1>
    <!--<br> 줄바꿈 / <sub> 아랫 첨자 / <sup> 윗 첨자
        &lt; "<" / &gt; ">" / &amp; "&"--> 

    <h1><ins>Lorem ipsum dolor</ins></h1> 
    <!-- <ins> 밑줄 -->

    <h1><del>Lorem ipsum dolor</del></h1>
    <!-- <del> 취소선-->
    
    <hr> 
    <!-- 수평선 <hr> <hr/> 동일-->
    <h1><del>Lorem ipsum dolor</del></h1>
    <a href="http://naver.com"> 네이버 </a> <br>
    <a href="#"> 빈 사이트 </a> 
    
    <!-- href="태그 이름을 넣어서 연결 가능"
        <h1 id=alpha">Alpha</h1>
        <a href="#alpha">Alpha 부분 </a>
    -->

    
    
    
</body>
</html>
